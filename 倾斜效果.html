<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倾斜效果</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: chartreuse;

            float: left;

            margin-left: 100px;

        }

        .box1{
            transition: skewX(80deg);
        }
        .box2{
            transition: skewY(50deg);
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box1">2</div>
    <div class="box1">3</div>
</body>
</html>
