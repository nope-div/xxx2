    <style>
        .box{
            width:100px;
            height:100px;
            background:blue;
            /* 相对于原来的位置动 */
            position:relative;
        }
    </style>
    <div class="box" id="box">
        一个滑块
    </div>
    <input type="button" value="开始" onclick="start()">
    <input type="button" value="停止" onclick="stop()">
    <input type="button" value="反着走" onclick="reverse()">
    <script>
        //初始化位置默认为0
        var position = 0;
        function move()
        {
            var box = document.getElementById("box");
            box.style.left = position+"px";
            position+=1;
        }
        function move2(){
            var box = document.getElementById("box");
            box.style.left = position+"px";
            //反着走，就是往左边 【减】
            position-=1;
        }
        var setIn;
        function reverse()
        {
            //同时开启多个定时器，点一次就执行一次，会多个定时器同时生效！！
            setIn = setInterval("move2()",100);
        }
        var setIn2;
        var animation;
        function start()
        {
            // setIn2 = setInterval("move()",100);
            // 相当于刷新页面（不是整个页面的刷新）
            // 重复执行自己本身（这有一个递归效果）
            animation = requestAnimationFrame(start);
            // 执行移动方法
            move();
        }
        function stop()
        {
            //清除定时器 =》一个页面是可以存在多个定时器，这时候呢需要告诉它清除的是【哪一个】
            clearInterval(setIn);
            // clearInterval(setIn2);
            cancelAnimationFrame(animation);
        }

    </script>
