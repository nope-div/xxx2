<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变事件</title>
    <style>
        body{
            /* background:url("./img/1.jpg"); */
        }
    </style>
</head>
<body id="body">
    
    <h1>请选择背景色：</h1>
    <select name="" id="select">
        <option value="">请选择</option>
        <!-- <option value="orange">橙色</option>
        <option value="red">红色</option>
        <option value="black">黑色</option>
        <option value="blue">蓝色</option> -->
        <option value="1.jpg">图片1</option>
        <option value="2.jpg">图片2</option>
        <option value="3.png">图片3</option>
    </select>

    <!-- JS代码 -->
    <script>
        //通过ID名称获取下拉框标签
       var select = document.getElementById("select");

       //下拉框的值改变时，会触发这个事件
       select.onchange = function(){
            //【改变时】才去获取这个下拉框的值。获取下拉框的值
            var val = select.value;
           alert(val);
          //改变body的背景色  标签名.style.CSS样式 = 样式的值;
          document.getElementById("body").style.background = 'url("./img/'+val+'")';
       }
    </script>

</body>
</html>
