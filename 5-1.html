<!DOCTYPE html>

<body>
    <div id="box"></div>
    <script>

        //通过Image对象创建一个图片
        var img =new Image();//相当于生成一个img标签
        img.src="./5/images/ad1.jpg";
        //在网页中显示图片
        document.body.appendChild(img);



        function getTime(){
          //时钟功能
         var date=new Date();
        //获取小时
        var hour=date.getHours();
        //获取分钟
        var minutes=check( date.getMinutes());

        //获取秒数
        var seconds=check(date.getSeconds()) ;

        //获取年月日
        var year=date.getFullYear();
        var month=date.getMonth()+1;
        var day=date.getDate();

        //获取盒子
        var box=document.getElementById("box");
        box.innerHTML=hour+":"+minutes+":"+seconds+"<br>"+year+"年"+month+"月"+day+"日";

        }
        //格式化处理
        function check(num)
        {
            if(num<10)
            return "0"+num;
            return num;
        }
       setInterval("getTime()",1000);
