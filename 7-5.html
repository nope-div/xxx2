<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论功能</title>
    <script src="./jquery-3.3.1.min.js"></script>
    <style> 
    *{
        margin: 0;
        padding: 0;
    }
    #box{
        border: 1px solid yellowgreen;
        padding: 10px;
        margin: 30px;
    }
    .color{
        color: red;
    }
    </style>
</head>
<body>
    <div id="box">
        <span class="user"></span>今天天气真不错！
        <p>
            <input type="text" name="" id="txt">
            <input type="button" value="评论">
        </p>
        <!-- 提示文案 -->
        <p class="color"></p>
        <div class="content">
            <ul>
                <li>周景柏：真的吗？</li>
            </ul>
        </div>
    </div>
    <script>
        $(function(){
            $(":button").click(function(){
                var txt=$("#txt").val();
                if(txt==""){
                    $(".color").text("请输入内容！");
                    //让光标显示在对应的表单里面去
                    $("#txt").focus();
                    return;
                }
                if(txt=="陈剑华靓仔"){
                    $(".color").text("没错！");
                    return;
                }
                //获取内容回来多加一条记录下来
                //要使评论排列在评论中的上面把 appendTo 改成 prependTo
                $("<li>李四："+txt+"</li>").appendTo(".content ul");
                //清空表单的值
                $("#txt").val("");
            });
            //焦点失去事件
            $("#txt").blur(function(){
                if($(this).val()!=""){
                    //让提示文案变为空字符串
                    $(".color").text("");
                }
            })
        });
    </script>
</body>
</html>
